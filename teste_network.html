<!DOCTYPE html>
<meta charset="utf-8" />

<style>
	
	.node {
		fill: #ccc;
		stroke: #fff;
		stroke-width: 2px;
	}

	.links{
		stroke: #777;
		stroke-width: 2px;
	}

</style>


<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

	<script type="text/javascript">
		
		var width = 640,
			height = 480;

		// d3.json("https://gist.githubusercontent.com/emanueles/7b7723386677bb13763208216fd89c1f/raw/d09478158ba0fe8aa616deee8bcfe908bba17f15/songs.json", function(d) {
		//     data = d;
		//     console.log(data);
		//  });	
		// var	dataset = d3.json("https://gist.githubusercontent.com/emanueles/7b7723386677bb13763208216fd89c1f/raw/d09478158ba0fe8aa616deee8bcfe908bba17f15/songs.json")


		d3.json("https://raw.githubusercontent.com/diegofarias06/bug-repository/master/data_depe_for.json", function(error, dataset) {

			var links = dataset.links;	
			var nodes = {};

			links.forEach(function(link){
				link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
				link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
			});

			var svg = d3.select('body').append('svg')
						.attr('width', width)
						.attr('height', height);

			var force = d3.layout.force()
						  .size([width, height])
						  .nodes(d3.values(nodes))	
						  .links(links)
						  .on("tick", tick)
						  .linkDistance(300)
						  .start();
		  	var link = svg.selectAll('.link')
		  				  .data(links)
		  				  .enter()
		  				  .append('line')	
		  				  .attr('class', 'link');

		   var node = svg.selectAll('.node')
		   				 .data(force.nodes())
		   				 .enter()
		  				 .append('circle')	
		  				 .attr('class', 'node')
		  				 .attr('r', width*0.03);

			function tick(e){
				node.attr('cx', function(d){return d.x; })
					.attr('cy', function(d){return d.y; })
					.call(force.drag);

				link.attr('x1', function(d) { return d.source.x; })
					.attr('y1', function(d) { return d.source.y; })
					.attr('x2', function(d) { return d.target.x; })
					.attr('y2', function(d) { return d.target.y; })
			} 

		});	

	</script>
</body>
