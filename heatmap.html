<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 30, left: 110},
  width = 500 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns
var categories = ["big-data","build-management","cloud","database","library","machine-learning","network-server","security","web-framework"]
var priorities = ["Low","Trivial","Minor","Normal","Urgent","Major","Critical","Blocker"]

// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(priorities)
  .padding(0.01);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))

// Build X scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(categories)
  .padding(0.01);
svg.append("g")
  .call(d3.axisLeft(y));

// Build color scale
var myColor = d3.scaleLinear()
  .range(["white", "gray"])
  .domain([0,2000])

//Read the data
d3.csv("https://raw.githubusercontent.com/diegofarias06/bug-repository/master/categoriasPrioridades.csv", function(data) {

  svg.selectAll()
      .data(data, function(d) {return d.Category+':'+d.Priority;})
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.Priority) })
      .attr("y", function(d) { return y(d.Category) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.N)} )

})

</script>
